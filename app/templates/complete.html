{% extends "base.html" %}

{% block content %}

<body>
  <div class="container">
    <div class = "text-center-horizontal">
      <h1> Congratulations on finishing the task!</h1>
      <h1> Press the link below to go to the next survey</h1>
      <a href="{{url}}" class="btn btn-primary text-center btn-lg" role="button">Please click here to go to the next survey</a>
      <form method=post class = "signout-button">
        {{ form.hidden_tag() }}
        {{ form.csrf_token }}
        <dl>
          {{ form.submit()}}
        </dl>
    
      </form>
    </div>
  </div>

  
</body>

{% endblock %}
