{% extends "base.html" %}

{% from "_formhelpers.html" import render_field %}


{% block content %}

<div class = "container">
    <h1 class = "container-text">{{ questionContent }}</h1>

    <form method=post class = "container-form">
        {{ form.hidden_tag() }}
        {{ form.csrf_token }}
        
        {{ render_field(form.answer) }}
        {{ form.submit()}}
        
    </form>
</div>




{% endblock %}
